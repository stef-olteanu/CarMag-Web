<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap(){
  // The location of ATM
  var atm = {lat: 44.419989, lng: 26.087366};
  // The map, centered at ATM
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 17, center: atm});
  // The marker, positioned at ATM
  var marker = new google.maps.Marker({position: atm, map: map});
  }
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzZ6v5JnMK9gv6SvQxXFOCzcjgt2YS7lo&callback=initMap">
    </script>
  </body>
</html>
